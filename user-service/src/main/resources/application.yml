spring:
  application:
    name: user-service

server:
  port: 0 # random Port? app-instance ??

eureka:
  instance:
    hostname: 127.0.0.1
#    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
    instance-id: ${eureka.instance.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true # eureka 서버에 등록할지 t/f
    fetch-registry: true # 레지스트리에서 server 정보를 캐싱할 지 t/f (30초마다 레지스트리에 서버정보 저장)